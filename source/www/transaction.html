<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Transaction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/framework.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="shortcut icon" type="image/x-icon" href="images/logo.ico">
  <link rel="apple-touch-icon" href="images/logo.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>
</head>
<body onload="loadTrans();">
  <section class="w-section mobile-wrapper">
    <div class="page-content bg-gradient" id="main-stack" data-scroll="0">
      <div class="w-nav navbar transparent" data-collapse="all" data-animation="over-left" data-duration="400" data-contain="1" data-easing="ease-out-quint" data-no-scroll="1">
        <div class="w-container">
          <div class="wrapper-mask" data-ix="menu-mask"></div>
          <div class="navbar-title">Transaction Confirmation</div>
          <a class="w-inline-block navbar-button" href="index.html" data-load="1">
            <div class="navbar-button-icon icon ion-ios-close-empty"></div>
          </a>
        </div>
      </div>
        <div style="height:150px;width:100%;position:relative;top:60px;" id="map"><!--<iframe src="" width="100%" height="150" frameborder="0" style="border:0" allowfullscreen></iframe>--></div>

        <!--<div style="height:auto;width:100%;padding-top:60px;"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3530.271860465965!2d-82.64425968500939!3d27.770596329316582!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88c2e39abb648343%3A0x54366fd355251c7b!2sApan+Software+and+Web+Design!5e0!3m2!1sen!2sus!4v1455308867819" width="100%" height="150" frameborder="0" style="border:0" allowfullscreen></iframe></div>-->

        <!--<iframe width="600"
                height="450"
                frameborder="0" style="border:0"
                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAoFmod44IA_Si2dnJDDC9YcopkE8WKcm4&q=Space+Needle,Seattle+WA" allowfullscreen></iframe>-->

      <div class="body padding">

        <div class="bottom-section padding">
          <div class="w-form">



              <div>

                <label class="label-form light" for="full-name-field">CUSTOMER NAME</label>
                <input class="w-input input-form light  no-border" id="cust-name" value="" type="text" name="full-name" data-name="full-name" required="required">

              </div>
              <div>
                <label class="label-form light" for="email-field">VENDOR NAME</label>
                <input class="w-input input-form light  no-border" id="vend-name" value="" type="text" name="email" data-name="email" required="required">

              </div>
              <div>
                <label class="label-form light" for="password-ield">VENDOR ADDRESS</label>
                <input class="w-input input-form light no-border"  id="vend-address"  value=""  type="text" name="password" data-name="password" required="required">

              </div>
              <div>
                <label class="label-form light" for="birthday-field">AMOUNT SPENT</label>
                  <input placeholder="0.00" class="w-input input-form light bigger" id="amountSpent" type="text" value="" name="amount" data-name="amount" required="required">
              </div>
              <div class="separator-button-input"></div>
              <input class="w-button action-button" type="submit" id="btnConfirmTrans" onclick="SendTransaction();" value="Confirm Transaction" data-wait="Please wait...">

			  <span class="isConfirmed"><i class="fa fa-check-circle-o"></i> Confirmed!</span>


          </div>
        </div>
      </div>
    </div>
    <div class="page-content loading-mask" id="new-stack">
      <div class="loading-icon">
        <div class="navbar-button-icon icon ion-load-d"></div>
      </div>
    </div>
  </section>
  <script src="js/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ["Montserrat:400,700"]
      }
    });
  </script>
  <script type="text/javascript" src="js/modernizr.js"></script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/framework.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <!--[if lte IE 9]><script src="js/placeholders.min.js"></script><![endif]-->
</body>
</html>
